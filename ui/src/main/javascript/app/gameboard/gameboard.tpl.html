<div class="gameboard">
    <div class="resources">
        <figure class="resource-type" ng-repeat="resource in $ctrl.storage">
            <figcaption class="count" ng-if="resource.name !== 'VICTORY'">
                <img ng-src="resources/images/icons/{{resource.name}}.png">{{resource.count}}
            </figcaption>
            <figcaption class="count-point" ng-if="resource.name == 'VICTORY'">
                <img class="victoryPoint" ng-src="resources/images/icons/{{resource.name}}.png">{{resource.count}}
            </figcaption>
        </figure>
    </div>
    <div class="gameArea">
        <div class="table">
            <div class="deck-cards">
                <span ng-repeat="typeCard in $ctrl.cardsPlayed.deck">
                <label class="count-cards">{{typeCard.cards.length}}</label>
                <ul class="type-card" >
                    <li ng-repeat="card in typeCard.cards"><a><img class="image-card" ng-src="/resources/images/cards/{{card.name}}.png"/></a></li>
                </ul>
                </span>
            </div>
            <div class="stages">
                <div class="sw-stage" ng-repeat="stage in $ctrl.wonder.stages">
                    <div class="sw-requirement" ng-repeat="requirement in stage.requirements">
                        <figure class="sw-resource" ng-class= "$ctrl.CountQuantityOfRequirements(stage.requirements) <= 3 ? 'size-items-big': 'size-items-small'" ng-repeat="i in $ctrl.getRequirements(requirement) track by $index">
                            <img class="image-resource" ng-src="/resources/images/icons/{{requirement.type}}.png"/>
                        </figure>
                    </div>
                    <figure class="sw-effect" ng-repeat="effect in stage.effects">
                        <img class="image-effect" ng-if="effect.type != 'VICTORY'" ng-src="/resources/images/effect/{{effect.type}}.png"/>
                        <figcaption class="effect-point" ng-if="effect.type == 'VICTORY'">
                            <img class="victory-effect" ng-src="resources/images/icons/{{effect.type}}.png">{{effect.data.points}}
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <aside class="neighbor-right">
            <neighbor side="$ctrl.nearestNeighbors.right"> </neighbor>
        </aside>
        <aside class="neighbor-left">
            <neighbor side="$ctrl.nearestNeighbors.left"> </neighbor>
        </aside>   
    </div>
    <div class="playcard">
        <div class="cards">
            <div class="deck">
                <figure class="card-{{card.position}} card" ng-repeat="card in $ctrl.cards" class="card">
                    <img src="../resources/images/cards/{{card.card}}.png" id="{{card.card}}" ng-click="$ctrl.chooseCard(card)"
                    ng-disable ="$ctrl."/>
                </figure>
            </div>
        </div>
        <div class="actions">

        </div>
    </div>
</div>
