<div class="carousel-wonders-directive ">
    <div class="left-wonder">
        <figure class="figure-wonder">
            <img class="img-wonder" ng-init="previous = 'previous'" ng-src="resources/images/wonders/{{wonders[0].wonderModel.cityName}}-a.png" ng-click="move({action: previous})"
                alt="" />
        </figure>
    </div>
    <div class="center-wonder">
        <figure class="figure-wonder">
            <img class="img-wonder" ng-src="resources/images/wonders/{{wonders[1].wonderModel.cityName}}-{{wonders[1].wonderModel.currentSide}}.png" ng-click="change({wonder : wonders[1]})" alt="" />
        </figure>
    </div>
    <div class="right-wonder">
        <figure class="figure-wonder">
            <img class="img-wonder" ng-init="next = 'next'" ng-src="resources/images/wonders/{{wonders[2].wonderModel.cityName}}-a.png" ng-click="move({action: next})"
                " alt=" " />
        </figure>
    </div>
</div>
