<div class="sw-stage-directive">
    <div class="left-side">
       <img ng-src="{{'resources/images/' + resource.name + '.png'}}" ng-repeat="resource in stage.resources">
    </div>
    <div class="middle-side">
         <img ng-src="{{'resources/images/' + effect.name + '.png'}}" ng-repeat="effect in stage.effects">
    </div>
    <div class="right-side">
         <img ng-src="{{'resources/images/' + stage.order + '.png'}}">
    </div>
</div>
