<div class="sw-game-room-directive">
    <div class="logo"></div>
    <div class="body" ng-controller="gameRoomCtrl">
        <h1>{{gameroom.name}}</h1>
        <h3>Number players: {{gameroom.numberPlayers}}</h3>

        <div class="container">
            <div ng-repeat="player in gameroom.players" class="child">
                <img class="image-user" ng-if="player.username" ng-src="{{'/resources/images/'+player.user+'.png'}}" />
                <img class="image-user" ng-if="!player.username" ng-src="resources/images/playerdisabled.png" />
                <p>{{player.username}}</p>
            </div>
        </div>
    </div>
</div>
