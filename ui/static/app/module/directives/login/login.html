<div class="top-image">
    <img class="image-title" ng-src="resources/images/3.png" />
</div>
<div class="form" name="form" novalidate>
    <div class="forceColor"></div>
    <div class="topbar">
        <div class="spanColor"></div>
        <input name="user" type="text" class="input" placeholder="Name" ng-model="user" required/>

        <button class="submit" id="submit" type="submit" ng-disabled="form.user.$invalid" ui-sref="create-game-room" ng-click="login()">Login</button>
    </div>
</div>
<div class="welcome">
    <h1>WELCOME</h1>
    <h2>{{user}}</h2>
</div>
</div>
